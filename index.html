<!DOCTYPE html>
<html>
<head>
    <title>美女写真馆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: white;
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .photo-item img:hover {
            transform: scale(1.02);
        }

        .empty {
            grid-column: 1 / -1;
            text-align: center;
            color: #666;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <h1>美女写真馆</h1>
    <div class="photo-grid">
        <!-- 这里替换为你的图片路径，示例如下 -->
        <div class="photo-item">
            <img src="static/photos/photo1.jpg" alt="写真图片" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="static/photos/photo2.jpg" alt="写真图片" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="static/photos/photo3.jpg" alt="写真图片" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="static/photos/photo4.jpg" alt="写真图片" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="static/photos/photo5.jpg" alt="写真图片" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="static/photos/photo6.jpg" alt="写真图片" loading="lazy">
        </div>
        <div class="photo-item">
            <img src="static/photos/photo7.jpg" alt="写真图片" loading="lazy">
        </div>
        <!-- 继续添加更多图片 -->
    </div>
</body>
</html>
